<!DOCTYPE html>
<style>
    ul.a{list-style: square;}
    ul.b{list-style-type:disc;}
    ol.c{list-style-type:upper-roman;}
    ol.d{list-style-type: upper-alpha;}
</style>
<body>
    <h1>The unordered list</h1>
    <ul class="a">
        <li>coffee</li>
        <li>Tea</li>
        <li>Water</li>

    </ul>
    <ul class="b">
        <li>Coffee</li>
        <li>cricket</li>
        <li>Badminton</li>
    </ul>

    <h1>Ordered list</h1>
    <ol class="c">
        <li>coffee</li>
        <li>Tea</li>
        <li>Water</li>
    </ol>

    <ol class="d">
        <li>coffee</li>
        <li>Tea</li>
        <li>Water</li>
    </ol>

</body>
